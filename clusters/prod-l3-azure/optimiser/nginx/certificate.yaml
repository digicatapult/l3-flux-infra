apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: optimiser-dsch-l3-com
  namespace: optimiser
spec:
  # Secret names are always required.
  secretName: optimiser-dsch-l3-com-prod-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
     - Digital Catapult
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    - optimiser.dsch-l3.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
