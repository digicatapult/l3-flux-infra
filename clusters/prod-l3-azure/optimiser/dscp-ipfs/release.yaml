---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs-optimiser
  namespace: optimiser
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: node-optimiser
  chart:
    spec:
      chart: sqnc-ipfs
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
  - kind: ConfigMap
    name: optimiser-values
    valuesKey: values-sqnc-ipfs.yaml
  interval: 10m
